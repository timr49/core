notify:
  - name: "test_notify_data_types"
    platform: rest
    resource: "https://echo.free.beeceptor.com"
    method: "POST_JSON"
    message_param_name: "message"
    title_param_name: "title"
    target_param_name: "target"
    verify_ssl: false
    headers:
      "Content-Type": "application/json"
    data:
      str1: "spam"
      str2: '{{ "egg" }}'
      str3: "39"
      str4: '{{ "40" }}'
      str5: '{{ "True" }}'
      str6: "{{ data.xyzzy }}"
      str7: "{{ data.spam }}"
      int1: 41
      int2: "{{ 42 }}"
      int3: "{{ 40 + 3 }}"
      int4: "4x4"
      float1: 3.14159
      float2: "{{ 2.71828 }}"
      float3: "1.61803"
      null1: null
      null2: 42
      bool1: false
      bool2: "{{ True }}"
      bool3: "{{ not True }}"
      dict1:
        spam: "eggs"
        answer: 42
        null3: null
        null4: "anything"
      list1:
        - "spam"
        - 42
        - 3.14159
        - true
        - null
        - "anything else"
    data_types:
      int2: int
      int3: int
      int4: int
      float2: float
      float3: float
      null2: "null"
      bool2: bool
      bool3: boolean
      dict1:
        null4: "null"
      list1:
        - "str"
        - "int"
        - "float"
        - "bool"
        - "null"
        - "null"
